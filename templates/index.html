<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Make it compatible to mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../static/app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/app.css" />
  </head>
  <body>
    <div class="login">
      <h1>Heart disease prediction</h1>
      <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
      <form onsubmit="saveToLocalStorage(event)">
        <input
          type="text"
          id="sex"
          name="sex"
          placeholder="Male = 1 - Female = 0"
          required="required"
        />
        <input
          type="text"
          id="age"
          name="age"
          placeholder="age"
          required="required"
        />
        <input
          type="text"
          id="currenStmoker"
          name="currentSmoker"
          placeholder="current smoker? yes = 1"
          required="required"
        />
        <input
          type="text"
          id="cigsPerDay"
          name="cigsPerDay"
          placeholder="cigarettes per day"
          required="required"
        />
        <input
          type="text"
          id="percent-smoking"
          name="percent smoking"
          placeholder="Percent population smoking"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict percent population with heart disease
        </button>
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict percent population with heart disease
        </button>
      </form>
      <h4></h4>
    </div>
  </body>
</html>
